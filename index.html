<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roleta Automatizada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    .zero {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .number {
      width: 10vw;
      height: 10vw;
      max-width: 60px;
      max-height: 60px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4vw;
      max-font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: 0.2s;
      user-select: none;
      margin: 2px;
      box-sizing: border-box;
    }
    .selected {
      background-color: limegreen !important;
      color: black;
    }
    .red { background-color: #d00; }
    .black { background-color: #222; }
    .green { background-color: #0a0; }
    #jogarPara {
      margin-top: 30px;
      font-size: 20px;
      min-height: 40px;
      text-align: center;
      width: 100%;
    }
    #result {
      display: block;
      margin-top: 10px;
      font-size: 2.5rem;
      font-weight: bold;
      color: limegreen;
      text-shadow: 2px 2px 4px #000;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #666;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 10vw);
      gap: 3vw;
      justify-content: center;
      max-width: 100vw;
    }
    @media(min-width: 600px) {
      .number {
        width: 60px;
        height: 60px;
        font-size: 18px;
      }
      .grid {
        grid-template-columns: repeat(6, 60px);
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>ROULETTE</h1>
  <div class="zero">
    <div class="number green" data-number="0">0</div>
  </div>

  <div class="grid" id="numbersGrid"></div>

  <div id="jogarPara"><strong>JOGAR PARA:</strong> 
    <span id="result"></span>
  </div>
  <button onclick="resetar()">Limpar</button>

  <audio id="clickSound" src="https://freesound.org/data/previews/82/82503_1022651-lq.mp3"></audio>

  <script>
    const cores = {
      red: [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36],
      black: [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35]
    };

    const mapa = {
      0: [10, 20, 30],
      1: [17, 7], 2: [2, 22], 3: [3, 33], 4: [21, 9], 5: [25, 15, 35],
      6: [20, 17, 7], 7: [7, 17, 20], 8: [30, 0, 20], 9: [9, 19],
      10: [0, 20, 30], 11: [30, 0, 20], 12: [33, 15], 13: [20, 7],
      14: [17, 7], 15: [9, 5, 35], 16: [3, 33], 17: [17, 20, 7],
      18: [2, 22], 19: [19, 9], 20: [17, 7], 21: [2, 22],
      22: [2, 22], 23: [0, 10], 24: [35, 15, 25], 25: [20, 22],
      26: [0, 10, 30], 27: [17, 7, 20], 28: [7, 17, 20],
      29: [7, 17, 20], 30: [0, 20, 30], 31: [9, 19], 32: [0, 10, 20, 30],
      33: [3, 33], 34: [7, 20], 35: [3, 33, 15], 36: [20, 30]
    };

    const sound = document.getElementById('clickSound');

    const grid = document.getElementById("numbersGrid");
    for (let i = 1; i <= 36; i++) {
      const div = document.createElement("div");
      div.classList.add("number");
      div.textContent = i.toString().padStart(2, '0');
      div.dataset.number = i;
      if (cores.red.includes(i)) div.classList.add("red");
      else if (cores.black.includes(i)) div.classList.add("black");

      div.onclick = () => toggleNumber(div);
      grid.appendChild(div);
    }

    const zeroDiv = document.querySelector('.zero .number');
    zeroDiv.onclick = () => toggleNumber(zeroDiv);

    function toggleNumber(el) {
      sound.currentTime = 0;
      sound.play();
      el.classList.toggle("selected");
      atualizarResultado();
    }

    function atualizarResultado() {
      const selecionados = [...document.querySelectorAll('.selected')].map(e => parseInt(e.dataset.number));
      const resultado = new Set();
      selecionados.forEach(num => {
        if (mapa[num]) {
          mapa[num].forEach(r => {
            if (r !== num) resultado.add(r);
          });
        }
      });
      const resEl = document.getElementById("result");
      if (resultado.size === 0) {
        resEl.textContent = "";
      } else {
        resEl.textContent = [...resultado].sort((a,b)=>a-b).join(", ");
      }
    }

    function resetar() {
      document.querySelectorAll(".selected").forEach(e => e.classList.remove("selected"));
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>
